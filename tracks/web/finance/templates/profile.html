{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <form action="/profile" method="post">
        <div class="form-group">
            <h3>{{ user["username"] }}</h3>
        </div>
        <div class="form-group">
            <input class="form-control" name="curr_password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_confirmation" placeholder="New Password (confirm)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Update Password</button>
    </form>
{% endblock %}
