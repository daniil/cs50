    <main>
      <section>
        <h1>Contact Daniil</h1>
        <form class="js-contact-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Lovely Message</label>
            <textarea class="form-control form-control-lg" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-success">Success</button>
        </form>
        <div class="js-form-result">
          <h2>Thank you for your submission!</h2>
          <h3 class="js-form-result__email"><em>Email: </em><span class="value"></span></h3>
          <h3 class="js-form-result__message"><em>Message: </em><span class="value"></span></h3>
        </div>
      </section>
    </main>
